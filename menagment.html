<!DOCTYPE html>
<html lang="en">

<head>

    <title>Menagment</title>
    <link rel="stylesheet" href="./sourse/Style/index.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="./menagment.js" defer></script>
</head>

<body>
    <header class="">
        <div class="container navbar">
            <a class="logo" href="/index.html">
                <h3>DUBLIMESHQIP</h3>
                <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_cbrbre30.json"
                    background="transparent" speed="0.9" style="width:90px; height: 90px;" autoplay>
                </lottie-player>
            </a>

            <nav class="navbar">
                <ul class="nav-menu">
                    <li class="nav-items">
                        <a href="./filma.html" class="nav-links">
                            <i class="fa-solid fa-play"></i> FILMA
                        </a>
                    </li>
                    <li class="nav-items">
                        <a href="./seriale.html" class="nav-links">
                            <i class="fa-solid fa-film"></i> SERIALE
                        </a>
                    </li>
                    <li class="nav-items">
                        <a href="./anime.html" class="nav-links">
                            <i class="fa-solid fa-clapperboard"></i> ANIME
                        </a>
                    </li>
                    <div class="search_area">
                        <input type="text" class="search" placeholder="Search">
                        <span class="line line0"></span>
                        <span class="line line1"></span>
                    </div>
                </ul>

                <div class="menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>

            </nav>
        </div>
    </header>
    <section class="articles">
        <div class="container flex">
            <div class="add-buttons">
                <button onclick="addCard()">
                    <h1>Add Card</h1>
                </button>
                <div class="img">
                    <input type="text" name="image" placeholder="Enter the name of image" id="image" required>
                </div>
                <div class="card-body">
                    <input type="text" name="title" placeholder="Enter the title film" id="title" required>
                    <input type="text" name="movie" placeholder="Enter the paragraf of the movie" id="paragraf"
                        required>
                </div>
            </div>
            <div class="card">
                <a href="">
                    <img src="./sourse/Images/Movies/1.jpg" alt="">
                </a>
                <div class="card-body">
                    <h1>Woody Woopecker</h1>
                    <p>komedi , romanc, aksion</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
